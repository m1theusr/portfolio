server {
    listen 80;
    server_name m1theus.ddns.net localhost;
    
    # Redirecionamento para HTTPS quando tivermos o certificado
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    # Configuração para validação do Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy para o frontend quando não temos SSL
    location / {
        proxy_pass http://portfolio-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy para o backend quando não temos SSL
    location /system/ {
        proxy_pass http://portfolio-backend:4000/system/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}

