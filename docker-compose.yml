services:
  app:
    container_name: site-portfolio
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=production
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx-site-portfolio
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt 
      - ./data/certbot/www:/var/www/certbot

    depends_on:
      - app
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx